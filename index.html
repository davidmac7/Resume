<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="img/profile.png" alt="Profile Photo" class="profile-img img-fluid rounded-circle mb-3">
            <h1>David Mackay</h1>
            <p class="text-muted">Full stack web developer</p>
        </div>
        
        <div class="resume-section" id="objective">
            <h2>Objective</h2>
            <p>Briefly state your career objectives here.</p>
        </div>
        
        <div class="resume-section" id="education">
            <h2>Education History</h2>
            <p>List your education history here.</p>
        </div>
        
        <div class="resume-section" id="skills">
            <h2>Skills</h2>
            <p>List your skills here.</p>
        </div>
        
        <div class="resume-section" id="projects">
            <h2>Projects Done</h2>
            <p>Describe your completed projects here.</p>
        </div>
        
        <div class="resume-section" id="experience">
            <h2>Experience</h2>
            <p>List your work experience here.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
